<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1 id="msg">Click the button to start!</h1>
    <h2 id="status"></h2>
    <button id="startb">Start/restart</button>
    <button id="strictb">Strict Mode</button>
    <p>Score: <span id="score">0</span></p>
    <div class="square red" id="0"></div>
    <div class="square green" id="1"></div>
    <div class="square blue" id="2"></div>
    <div class="square yellow" id="3"></div>

    <script src="simon.js"></script>
  </body>
</html>
